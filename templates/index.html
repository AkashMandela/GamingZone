
{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
{% load static %}
<div style="background-color: rgba(12,18,23,1);width: 100%;">
  <div style="height: 500px; width: 100%;">
    <div style="height: 400px; width: 50%; float: left; font-style: italic; color: whitesmoke; padding-left: 150px; padding-top: 100px;">
      <h1 style="font-size: 70px;" >Welcome to <h1 style="animation: alternate-reverse; color: aquamarine; font-size: 70px; ">Gaming Zone!</h1></h1>
    </div>
    <div style="height: 400px; width: 50%; float:right; padding-left: 150px; padding-top: 30px;;">
      <img src="{% static 'hero-banner.png' %}" height="400px" width="auto" alt="">
    </div>
    </div>
    <div style="color: aliceblue; margin-bottom: 40px;"><center><h1>Recently Launched Games</h1></center></div>


    <!-- game content -->

    <div  class="row ">
     {% for game in games %}
      <div class="col my-3 ">
        <div class="card bg-dark m-2" style="width: 18rem;">
          <img height="300px" width="100px" class="card-img-top" src="{{game.image_url}}" alt="Card image cap">
          <div class="card-body">
            <h5 style="color: aliceblue;" class="card-title">{{game.name}}</h5>
            
            <a  href="{{game.dawnload_link}}" class="btn btn-info">Dawnload</a>
          </div>
        </div>

      </div>
      {% endfor %}
      

    </div>

</div>


{% endblock body %}
